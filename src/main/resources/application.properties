# ========== DATABASE POSTGRESQL ==========
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/foro_hub
spring.datasource.username=foro_user
spring.datasource.name=foro_hub
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== JPA CONFIGURATION ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ========== SERVER CONFIG ==========
server.port=8081
spring.application.name=foro

# ========== JWT CONFIG ==========
jwt.secret=mySecretKeyForForoHubApplicationThatShouldBeLongEnoughForSecurity
jwt.expiration=86400000

# ========== LOGGING ==========
logging.level.com.alura.foro=DEBUG

# ========== DATA INITIALIZATION ==========
spring.sql.init.mode=always

# ========== FLYWAY (OPCIONAL) ==========
spring.flyway.enabled=false

# ========== DESHABILITAR H2 ==========
spring.h2.console.enabled=false
